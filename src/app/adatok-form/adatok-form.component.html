
<div class="container">
    <div class="card">
      <div class="card-header">
        Személy adatai
      </div>
      <div class="card-body">
        <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
          <div class="form-group">
            <label for="name">Név</label>
            <input type="text" class="form-control" id="name" name="name" required ngModel>
          </div>
          <div class="form-group">
            <label for="address">Lakcím</label>
            <input type="text" class="form-control" id="address" name="address" required ngModel>
          </div>
          <div class="form-group">
            <label for="phone">Telefonszám</label>
            <input type="tel" class="form-control" id="phone" name="phone" pattern="\+36\s\d{2}\s\d{3}\s\d{4}" required ngModel>
            <small class="form-text text-muted">Kérjük, adja meg a telefonszámot a következő formátumban: +36 XX XXX XXXX</small>
          </div>
          <div class="form-group">
            <label for="birthdate">Születési dátum</label>
            <input type="date" class="form-control" id="birthdate" name="birthdate" required ngModel>
          </div>
          <button type="submit" class="btn btn-primary">Küldés</button>
        </form>
      </div>
    </div>
  </div>
